<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
  .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 25px;
    background-color: #f44336;
    color: white;
    text-align: center;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
  }

  .notification:hover {
    width: 300px;
    height: 200px;
  }

  .message {
    display: none;
  }

  .notification:hover .message {
    display: block;
  }
</style>
</head>
<body>


<div class="notification">
  <div class="message">Notificação</div>
</div>
</body>
</html>
